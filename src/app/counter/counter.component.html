<div id="counterPage" class="flex">
  <div id="lateralMenu">
    <p>Hola mundo!!! como va!!!</p>
    <p>Aquí irá nuestro componente de menú lateral</p>
  </div>
  <div id="counterDetail">
    <div class="playerInfo flex" *ngFor="let player of players">
      <mat-icon svgIcon="arrow-up" (click)="updateLife(player, 5)"></mat-icon>
      <mat-icon svgIcon="arrow-up" (click)="updateLife(player, 1)"></mat-icon>
      <div class="flex life" [ngClass]="{'super': player.life >= 16, 'toDie': player.life > 5 && player.life <= 10, 'died': player.life <= 5}">{{ player.life }}</div>
      <mat-icon svgIcon="arrow-down" (click)="updateLife(player, -1)"></mat-icon>      
      <mat-icon svgIcon="arrow-down" (click)="updateLife(player, -5)"></mat-icon>
    </div>
  </div>
</div>
